# This file controls the behavior of Trunk: https://docs.trunk.io/cli
# To learn more about the format of this file, see https://docs.trunk.io/reference/trunk-yaml
version: 0.1
cli:
  version: 1.18.0
# Trunk provides extensibility via plugins. (https://docs.trunk.io/plugins)
plugins:
  sources:
    - id: trunk
      ref: v1.4.0
      uri: https://github.com/trunk-io/plugins

# Attempting to add custom download for py3.12
# https://github.com/trunk-io/plugins/blob/main/runtimes/python/plugin.yaml
# https://github.com/indygreg/python-build-standalone/releases/
downloads:
  - name: python
    downloads:
      - os:
          linux: unknown-linux-gnu
          macos: apple-darwin
        cpu:
          x86_64: x86_64
          arm_64: aarch64
        version: <=3.12.0
        url: https://github.com/indygreg/python-build-standalone/releases/download/20231002/cpython-${version}+20231002-${cpu}-${os}-install_only.tar.gz
        strip_components: 1
# Many linters and tools depend on runtimes - configure them here. (https://docs.trunk.io/runtimes)
runtimes:
  enabled:
    - node@18.12.1
    - python@3.12.0
# This is the section where you manage your linters. (https://docs.trunk.io/check/configuration)
lint:
  disabled:
    - isort
    - bandit
    - black
    - checkov
  enabled:
    - yamllint@1.33.0
    - git-diff-check
    - markdownlint@0.37.0
    - osv-scanner@1.5.0
    - oxipng@9.0.0
    - prettier@3.1.0
    - pyright@1.1.339
    - ruff@0.1.7
    - taplo@0.8.1
    - trivy@0.48.0
    - trufflehog@3.63.2
actions:
  enabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
